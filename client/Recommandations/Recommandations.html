<template name="Recommandations">
  <h2 class="recommandation-title">Recommandations</h2>
  <button class="new-recommandation">Nouvelle recommendation</button>
  {{> NewRecommandation}}
  <ul class="recommandations-list">
    {{> RecommandationsBlock level='weak'}}
    {{> RecommandationsBlock level='intermediate'}}
    {{> RecommandationsBlock level='strong'}}
  </ul>
</template>
