<template name="NewRecommandation">
  {{#autoForm collection="Recommandations" id="insertRecommandationsForm" type="insert"}}
    {{> afQuickField name='level' firstOption=false options=levelOptions}}
    {{> afQuickField name='description' rows=2 class='test'}}
    <div>
      <button type="submit" class="btn btn-primary">Ajouter une recommandation</button>
    </div>
  {{/autoForm}}
</template>
